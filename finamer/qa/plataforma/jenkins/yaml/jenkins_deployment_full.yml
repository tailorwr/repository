apiVersion: v1
kind: Namespace
metadata:
  name: devops-tools
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage-jenkins
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv-volume
  labels:
    type: local
spec:
  storageClassName: local-storage-jenkins
  claimRef:
    name: jenkins-pv-claim
    namespace: devops-tools
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /data/jenkins
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: role
          operator: In
          values:
          - app
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pv-claim
  namespace: devops-tools
spec:
  storageClassName: local-storage-jenkins
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
