apiVersion: apps/v1
kind: Deployment
metadata:
  name: report
  namespace: pointsales
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-pointsales-report
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: report
        workload.user.cattle.io/workloadselector: apps.deployment-pointsales-report
    spec:
      containers:
        - name: report
          image: tailorw/pointsales-report:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 9908
              name: http
              protocol: TCP
          envFrom:
            - secretRef:
                name: report-secret
      imagePullSecrets:
        - name: docker-hub
      restartPolicy: Always